<div class="logo-wrapper">
    <a href="{{ "/" | relLangURL }}" class="logo">
    {{- if .Site.Params.logoTitle -}}
    {{ .Site.Params.logoTitle }}
    {{- else -}}
    {{ .Site.Title }}
    {{- end -}}
    </a>
</div>

<nav class="site-navbar">
    <ul id="menu" class="menu" data-sum="{{ len .Data.Pages }}">
        {{ range .Site.Menus.main }}
        <li class="menu-item menu-item-{{.Identifier}}">
            <a class="menu-item-link" href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</nav>
